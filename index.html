<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Challenge 1-Encriptador de texto</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="archivo.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="logo">
                <img src="Logo.png" alt="Logo de Alura">
            </div>
            <div class="left">
                <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aqui">
            </div>
            <div class="right">
                <img src="muñeco.png" alt="muñeco con lupa" id="muñeco">
                <h2 id="texto">Ningun mensaje fue encontrado</h2>
                <textarea id="texto2" name="name" rows="8" cols="80">Ingresa el texto que desees encriptar o desencriptar</textarea>
                <button id="copiar" type="button" name="button" onclick="copy()">Copiar</button>
            </div>
            <div class="left-button">
                <p>&#9888; Solo letras minusculas y sin acentos</p>
                <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
    </body>
</html>
